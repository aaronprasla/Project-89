<!DOCTYPE html> 
<html> 
    <head>
        <title>The Math Quiz Game!</title>
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="quiz_game.css">
    </head>
    <body>
        <h4 id="player1_name"></h4><span id="player1_score"></span>
        <br>
        <h4 id="player2_name"></h4><span id="player2_score"></span>
        <div class="container">
            <center>
                <h2 style="color: white;">The Math Quiz Game</h2>
                <br>
                <h4 style="color: white;">Question Turn - </h4><span id="question_turn"></span>
                <br>
                <h4 style="color: white;">Answer Turn - </h4><span id="answer_turn"></span>
                <div id="output">
                    
                </div>
                <h6 style="color: white;">Number 1</h6>
                <input id="number1" placeholder="Ex: 5" type="number">
                <br>
                <h6 style="color: white;">Number 2</h6>
                <input id="number2" placeholder="Ex: 4" type="number">
                <br>
                <br>
                <button id="send" class="btn btn-confirm" onclick="Send();">Send</button>
            </center>
        </div>
        <script src="quiz_game_page.js"></script>
    </body>
</html>
